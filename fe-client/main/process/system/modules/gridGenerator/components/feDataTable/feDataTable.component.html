<div class="row">
    <div class="col-md-12">
        <div class="card box-shadow ">
            <div class="card-header">
                <b>Users</b>
                <small *ngIf="!selected?.length"> | Showing all
                    <cite title="Source Title">Users</cite>
                </small>
                <small *ngIf="selected?.length"> | Selected - {{selected?.length}}</small>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <input class="round-input" placeholder='Type to filter the name...' (keyup)='updateFilter($event)' />
                    </div>
                    <div class="col-md-6">
                        <div ngbDropdown class="float-right dropdown">
                            <span ngbDropdownToggle>
                                <i class="md-more_vert pointer" id="dropdownBasic1"></i>
                            </span>
                            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                                <li *ngFor='let col of allColumns' class="grid-li">
                                    <input type='checkbox' class="checkbox" [id]="col.name" (click)='toggle(col)' [checked]='isChecked(col)' />
                                    <label [attr.for]="col.name">{{col.name}}</label>
                                </li>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <ngx-datatable #table class='material' [rows]='rows' [rowHeight]="rowHeight" [scrollbarH]="scrollbarH" [headerHeight]="headerHeight"
            [offset]="offset" [footerHeight]="footerHeight" [selected]="selected" [selectionType]="selectionType" [selectAllRowsOnPage]="selectAllRowsOnPage"
            (select)='onSelect($event)'>

            <ngx-datatable-column [width]="50" [sortable]="false" [canAutoResize]="false" [draggable]="false" [resizeable]="false" [headerCheckboxable]="headerCheckboxable"
                [checkboxable]="checkboxable" [frozenLeft]="true">
            </ngx-datatable-column>

            <ngx-datatable-column *ngFor="let col of columns" [name]="col.name" [width]="col.width" [sortable]="col.sortable" [frozenLeft]="col.frozenLeft"
                [resizeable]="col.resizeable"></ngx-datatable-column>

            <ngx-datatable-footer>
                <ng-template ngx-datatable-footer-template let-rowCount="rowCount" let-pageSize="pageSize" let-selectedCount="selectedCount"
                    let-curPage="curPage" let-offset="offset" let-isVisible="isVisible">
                    <div class="page-limit" [hidden]="!limitShow">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupSelect01">limit</label>
                            </div>
                            <select class="custom-select" (change)="getLimitedData($event)">
                                <option value="{{limit}}" selected>{{limit}}</option>
                                <option value="10">10</option>
                                <option value="10">15</option>
                                <option value="10">20</option>
                                <option value="10">30</option>
                            </select>
                        </div>
                    </div>
                    <datatable-pager [pagerLeftArrowIcon]="'datatable-icon-left'" [pagerRightArrowIcon]="'datatable-icon-right'" [pagerPreviousIcon]="'datatable-icon-prev'"
                        [pagerNextIcon]="'datatable-icon-skip'" [page]="curPage" [size]="pageSize" [count]="rowCount" [hidden]="pagerShowHideCondition"
                        (change)="table.onFooterPage($event)">
                    </datatable-pager>
                </ng-template>
            </ngx-datatable-footer>
        </ngx-datatable>
    </div>
</div>
