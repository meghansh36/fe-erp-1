<div class="filter-form-container">
	<div class="filter-form-popup ">
		<div class="card">
			<div class="card-header popup-header" [attr.id]="'filterPopUpHeader'+ id">
				{{label}}
				<i class="float-left md-close pointer" (click)="closePopUp()"></i>
			</div>
			<div class="card-body" [attr.id]="'filterPopUpBody'+ id">
				<div class="row">
					<div class="col">

						<span class="form-group flex" id="TXT" #d1 *ngIf="type == 'TXT'">
							<label class="form-control-label" for="'TXT_'+ id">{{label}}</label>&nbsp;
							<select class="form-control" (change)="selectOperator($event)">
								<option value="operator">{{operator}}</option>
								<option *ngFor="let opr of operators" value="{{opr}}">{{opr}}</option>
							</select>&nbsp;
							<input type="text" [attr.id]="'TXT_'+ id" [(ngModel)]="filter" class="form-control">
						</span>

						<div class="form-group flex flex-direction" #d2 id="SEL" *ngIf="type == 'SEL'">
							<label class="form-control-label" for="'SEL_'+ id">{{label}}</label>&nbsp;
							<select class="form-control" (change)="selectOperator($event)">
								<option value="Contains">Contains</option>
								<option *ngFor="let opr of operators" value="{{opr}}">{{opr}}</option>
							</select>&nbsp;
							<select [attr.id]="'SEL_'+ id" class="form-control" (change)="selectItem($event)">
								<option value="">--select--</option>
								<option *ngFor="let opt of lov" value="{{opt.code}}">{{opt.meaning}}</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<div class="card-footer text-right text-muted filter-popup-footer">
				<button class="btn btn-secondary" (click)="applyFilter()">Apply</button>
			</div>
		</div>
	</div>
</div>
