<form [attr.id]="code" class="feForm" [formGroup]="form" (submit)="handleSubmit($event)">
      <ng-container *ngFor="let field of components;" feField [form]="formInstance" [schema]="schema" [config]="field" [group]="form"
            [formComponent]="instance">
      </ng-container>
      <feFormButton *ngFor="let btn of _buttons" [buttonConfig]="btn" [group]="form" [form]="formInstance"></feFormButton>
</form>
